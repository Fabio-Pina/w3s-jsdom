      <h2>Create the Full Animation Using JavaScript</h2>

        <p><button onclick="myMove()">Click Me</button></p>

        <div id="container">
          <div id="animate"></div>
        </div>

        <script>
          var id = null;
          function myMove() {
            var elem = document.getElementById("animate");
            var pos = 0;
            clearInterval(id);
            id = setInterval(frame, 5);
            function frame() {
              if (pos == 350) {
                clearInterval(id);
              } else {
                pos++;
                elem.style.top = pos + "px";
                elem.style.left = pos + "px";
              }
            }
          }
        </script>
